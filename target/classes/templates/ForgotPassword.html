<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NewUU | Forgot password?</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>

    <style>
        /* =====Custom Settings */
        a {
            text-decoration: none !important;
        }

        /* ====  SCROLLBAR === */
        ::-webkit-scrollbar {
            width: 8px;
        }

        /* Track */
        ::-webkit-scrollbar-track {
            background: #f8f8f8;
            cursor: pointer;
        }

        /* Handle */
        ::-webkit-scrollbar-thumb {
            background: #77b586;
            border-radius: 3.5px;
            box-shadow: 0 0 5px #77b586;
        }

        /* Handle on hover */
        ::-webkit-scrollbar-thumb:hover {
            background: #242541;
            -webkit-transition: 0.3s ease;
            transition: 0.3s ease;
        }

        /* =====Custom Settings End */

        body {
            min-height: 100vh;
            background-image: url('https://storage.kun.uz/source/7/jy7ONUm2w1UrrYvaG6mIvTh30qpfrUFt.jpg');
            /* backdrop-filter: brightness(50%); */
            background-repeat: no-repeat;
            background-size: cover;
            background-position: center center;
            min-height: 100vh !important;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden !important;
        }

        .card {
            width: 400px;
            height: 500px;
            background: rgba(36, 37, 65, 0.4);
            -webkit-backdrop-filter: blur(5px);
            backdrop-filter: blur(5px);
            border-radius: 20px;
            padding: 2rem;
            box-shadow:
                20px -10px 40px rgba(255, 255, 255, 0.8),
                -15px 10px 35px rgba(0, 0, 0, 0.7),
                -4px 8px 30px rgba(0, 0, 0, 0.7);
        }

        .card img {
            width: 45%;
        }

        .card h2 {
            color: #fff;
            letter-spacing: 1px;
            font-weight: 600;
            font-size: 30px;
            padding: 20px 0 10px !important;
        }

        .card input {
            width: 100% !important;
            font-family: Verdana, Geneva, Tahoma, sans-serif;
            border-radius: 10px;
            padding: 10px 22px;
            font-size: 23px;
            outline: none;
            margin: 10px 0;
            background: rgba(36, 37, 65, 0.55);
            border: 1px solid rgba(36, 37, 65, 0.55);
            color: #fff;
            letter-spacing: .5px;
            transition: 0.3s ease;
        }

        .card input::placeholder {
            color: #bababa;
            font-size: 18px;
        }

        .card input:focus {
            border: 1px solid #21ba45;
            background: rgba(36, 37, 65, 0.75);
            box-shadow: 0 4px 10px rgba(36, 37, 65, 0.4);
        }

        .card button {
            padding: 10px;
            margin: 10px 0;
            width: 100%;
            border-radius: 10px;
            letter-spacing: 1px;
            font-family: Verdana, Geneva, Tahoma, sans-serif;
        }

        .card .error-msg {
            color: red;
        }

        .alert {
            padding: 7px;
            font-size: 16px;
            font-weight: 500;
            letter-spacing: 0.5px;
        }
        .btn-close {
            position: absolute;
            width: 30px !important;
            height: 30px !important;
            margin: 0 !important;
            padding: 5px 10px !important;
        }


    </style>


</head>

<body>

    <div class="card text-center">
        <form action="" id="form">

            <img src="https://www.timeshighereducation.com/sites/default/files/styles/medium/public/nuu_logo.png?itok=LEuSDr_z"
                alt="">

            <h2>Reset Password</h2>

            <input type="password" class="input" placeholder="Write new password" required minlength="6">
            <input type="password" class="input" placeholder="Repeat the password" required minlength="6">

            <div id="liveAlertPlaceholder"></div>
            
            <button class="btn btn-success" type="submit">Change</button>

        </form>
    </div>



</body>

<script>
    const alertPlaceholder = document.getElementById('liveAlertPlaceholder')
    const appendAlert = (message, type) => {
        const wrapper = document.createElement('div')
        wrapper.innerHTML = [
            `<div class="alert alert-${type} alert-dismissible bg-${type} text-white" role="alert">`,
            `   <div>${message}</div>`,
            '   <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>',
            '</div>'
        ].join('')

        alertPlaceholder.append(wrapper)
    }

    form.addEventListener("submit", e => {
        e.preventDefault();
        if (e.target['0'].value.length < 7 || e.target['1'].value.length < 7) {
            appendAlert('Password must have at least 6 characters', 'danger')
        } else if (e.target['0'].value !== e.target['1'].value ) {
            appendAlert('Password mismatch!', 'danger')
        } else {
            appendAlert('Password successfully updated!');
            setTimeout(() => {
                location = "http://localhost:3000/dashboard";
            }, 1000)
        }
    }) 
</script>

</html>
